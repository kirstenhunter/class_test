<h1>Game Data: {{environmentName}}</h1>
<div class="row">
    <div class="card col-lg-4 col-sm-6 col-xs-12" *ngFor="let game of games;">
      <img class="card-img-top" src="{{game.Image}}" height=100 [alt]="game.Name">
      <div class="card-block">        
        <h4 class="card-title" >{{game.Name}} </h4>        
        <div class="card-text">
          <div class="row">
            <div class="col-lg-4 col-xs-12 col-sm-6 ">
              Category: {{game.Category}}
            </div>
            <div class="col-lg-4  col-xs-12 col-sm-6">
              Rating: {{game.Rating}} 
            </div>
            <div class="col-lg-4  col-xs-12 col-sm-6">
              Players: {{game.Players}}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            {{game.Description}}
          </div>          
        </div>
      </div>
    </div>

  </div>

<table id="table" class="table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Category</th>
          <th>Description</th>
          <th>Players</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let game of games">
	        <td><img src={{game.Image}} width=100></td>
          <td>{{game.Name}}</td>
          <td>{{game.Category}}</td>
          <td>{{game.Description}}</td>
          <td>{{game.Players}}</td>
          <td>{{game.Rating}}</td>
          
        </tr>
      </tbody>
   </table>
